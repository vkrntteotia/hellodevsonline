<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Show Post for</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="updatedtime">Updated: {{postsData[0]?.modified | date:'fullDate'}}</ion-item>
    <ion-card>
        <ion-card-subtitle>{{data[0]?.category_name}}</ion-card-subtitle>
        <ion-img [src]="postsData[0]?.fimg_url" *ngIf="data[0]?.category_name!='Tech news'"></ion-img>
        <ion-card-header>
          <ion-card-title class="ioncartitle" [innerHTML]="postsData[0]?.title?.rendered"></ion-card-title>
        </ion-card-header>
        <ion-card-content class="ioncartcontent" [innerHTML]="postsData[0]?.content?.rendered">
        </ion-card-content>
        <ion-item>
            <ion-icon slot="end" name="bookmark"></ion-icon>
            <ion-icon slot="end" name="cloud-upload"></ion-icon>
            <ion-label class="ionlabeldt">{{postsData[0]?.date | date:'fullDate'}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
